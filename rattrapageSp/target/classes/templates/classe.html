<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template"
>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
  <title>Gestion Pedagogique</title>
</head>
<body>
<div class="container" layout:fragment="contentForview">
  <div class="card">
    <div class="card-header">
      <h3>Liste des Classe</h3>
    </div>
    <div class="card-body">
      <div class="float-end my-2" >
        <a th:href="@{/form-classe}" class="btn btn-outline-info">Ajouter</a>
      </div>
      <table class="table table-bordered">
        <thead>
        <th>Libelle</th>
        <th>Filiere</th>
        <th>Niveau</th>
        </thead>
        <tbody>
        <tr th:each="cls:${listClasse}">
          <td th:text="${cls.libelle}"></td>
          <td th:text="${cls.filiere}"></td>
          <td th:text="${cls.niveau}"></td>
        </tr>
        </tbody>
      </table>
      <nav aria-label="...">
        <ul class="pagination float-end">
          <li class="page-item disabled">
            <a class="page-link">Previous</a>
          </li>
          <li class="page-item" th:each="page,current:${pages}">
            <a th:class="${currentPage==current.index?'page-link active':'page-link'}"
               th:text="${current.index+1}" th:href="@{liste-classe(page=${current.index})}">
            </a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>



</body>
</html>
