<nb-card class="p-4">
  <table class="table nb-form-field-addon-basic">
    <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Libelle</th>
      <th scope="col">Filiere</th>
      <th scope="col">Niveau</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let salle of classe$ | async">
      <th scope="row">{{salle.id}}</th>
      <td>{{salle.wording}}</td>
      <td>{{salle.branch}}</td>
      <td>{{salle.level}}</td>
    </tr>

    </tbody>
  </table>
</nb-card>
