<nb-card class="p-4 d-flex offset-2 col-8">
  <h1 class="text-center">Ajouter une classe</h1>
  <form >
    <div class="form-group py-2">
      <label for="libelle">Libelle</label>
      <input type="text"
             class="form-control"
             id="libelle"
             formControlName="libelle"

             required>

    </div>
    <div class="form-group py-2">
      <label for="filiere">Filiere</label>
      <input type="text"
             class="form-control"
             id="filiere"
             formControlName="filiere"
             required

      >
    </div>
    <div class="form-group py-2">
      <label for="niveau">Niveau</label>
      <input type="text"
             class="form-control"
             id="niveau"
             formControlName="niveau"
             required


      >
    </div>
    <button nbButton
            class=" py-2"
            type="submit"

    >Ajouter</button>
  </form>
</nb-card>
